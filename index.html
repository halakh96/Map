        <!-- Contact-->
        <section class="page-section" id="contact">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">تواصل معنا</h2>
                    <br>
                </div>
               
                <form id="contactForm" data-sb-form-api-token="API_TOKEN" dir="rtl">
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            <div class="form-group">
                                <!-- Name input-->
                                <input class="form-control" id="name" type="text" placeholder="الاسم *" data-sb-validations="required" />
                            </div>
                            <div class="form-group">
                                <!-- Email address input-->
                                <input class="form-control" id="email" type="email" placeholder="البريد الالكتروني *" data-sb-validations="required,email" />
                               
                            </div>
                            <div class="form-group mb-md-0">
                                <!-- Phone number input-->
                                <input class="form-control" id="phone" type="tel" placeholder="رقم الجوال *" data-sb-validations="required" />
                                
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-textarea mb-md-0">
                                <!-- Message input-->
                                <textarea class="form-control" id="message" placeholder="اكتب رسالتك *" data-sb-validations="required"></textarea>
                             
                            </div>
                        </div>
                    </div>
               
                    <!-- Submit Button-->
                    <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase " id="submitButton" type="submit"style="font-family: 'El Messiri', sans-serif;" >إرسال</button></div>
                </form>
            </div>
        </section>
